{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registerLogin.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <div class="container" >        
        <div class="content">      
          <div id="cadastro">
            <form method="post" action=""> 
              {% csrf_token %}
              <h1>Cadastro</h1> 
              
              <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
              </p>

              <p> 
                <label for="nickname_cad">Seu apelido</label>
                <input id="nickname_cad" name="nickname_cad" required="required" type="text" placeholder="luiz.augusto21"/>
              </p>
              
              <p> 
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad1" required="required" type="password" placeholder="1234"/>
              </p>

              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad2" required="required" type="password" placeholder="1234"/>
              </p>
              
              
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
              
              <p class="link">  
                JÃ¡ tem conta?
                <a href="{% url 'login' %}"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div> 
</body>
</html>

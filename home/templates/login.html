{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registerLogin.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="content">
    <div id="login">
        <form method="post" action=""> 
            {% csrf_token %}
            <h1>Login</h1> 
            <p> 
            <label for="nickname_login">Seu apelido</label>
            <input id="nickname_login" name="nickname_login" required="required" type="text" placeholder="luiz.augusto12"/>
            </p>
            
            <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
            </p>
            
            <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
            </p>
            
            <p> 
            <input type="submit" value="Logar" /> 
            </p>
            
            <p class="link">
            Ainda n√£o tem conta?
            <a href="{% url 'register' %}">Cadastre-se</a>
            </p>
        </form>
      </div>
    </div>
</body>
</html>
